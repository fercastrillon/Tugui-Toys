<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CONTACTO</title>
</head>

<body>

    <div class="grillaContacto">
        <header id="encabezado">6 CUOTAS SIN INTERÉS · 10% OFF TRANSFERENCIA · ENVÍOS A TODO EL PAÍS</header>
    
        <div class="logoNav">
            <a href="index.html"><img src="Imagenes/logo tugui.png" alt="logo" id="logoTugui"></a>

            <nav id="menu">
                <ul>
                    <li> <a href="productos.html">PRODUCTOS</a> </li>  
                    <li> <a href="novedades.html">NOVEDADES</a> </li>
                    <li> <a href="mayorista.html">MAYORISTA</a> </li>
                    <li> <a href="contacto.html">CONTACTO</a> </li>
                </ul> 
    
            </nav>
        </div>

        <div class="seccionContacto">
            <h1>CONTACTO</h1>
            
            <section>
                <form action="" method="POST" enctype="text/plain" class="formulario">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="usuario"/>
                    <br><br>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido"/>
                    <br><br>
                    <label for="mail">E-mail</label>
                    <input type="email" name="mail" placeholder="nombre@ejemplo.com"/>
                    <br><br>

                    <fieldset>
                        <legend>Lugar de residencia</legend>
                        <select name="Argentina">
                            <option value="Ciudad de Buenos Aires">Ciudad de Buenos Aires</option>
                            <option value="Gran Buenos Aires">Gran Buenos Aires</option>
                            <option value="Catamarca">Catamarca</option>
                            <option value="Chaco">Chaco</option>
                            <option value="Chubut">Chubut</option>
                            <option value="Córdoba">Córdoba</option>
                            <option value="Corrientes">Corrientes</option>
                            <option value="Entre Ríos">Entre Ríos</option>
                            <option value="Formosa">Formosa</option>
                            <option value="Jujuy">Jujuy</option>
                            <option value="La Pampa">La Pampa</option>
                            <option value="La Rioja">La Rioja</option>
                            <option value="Mendoza">Mendoza</option>
                            <option value="Misiones">Misiones</option>
                            <option value="Neuquén">Neuquén</option>
                            <option value="Río Negro">Río Negro</option>
                            <option value="Salta">Salta</option>
                            <option value="San Juan">San Juan</option>
                            <option value="San Luis">San Luis</option>
                            <option value="Santa Cruz">Santa Cruz</option>
                            <option value="Santa Fe">Santa Fe</option>
                            <option value="Santiago del Estero">Santiago del Estero</option>
                            <option value="Tierra del Fuego">Tierra del Fuego</option>
                            <option value="Tucumán">Tucumán</option>
                        </select>
                    </fieldset>        
                
                    <fieldset>
                        <legend>Quiero recibir novedades de Tugui</legend>
                        <label>Sí</label>
                        <input type="radio" name="sexo" value="hombre"/>
                        <label>No</label>
                        <input type="radio" name="sexo" value="mujer"/>
                    </fieldset>
 
                    
                    <label for="consulta">Consulta</label>
                    <br>
                    <textarea rows="20" cols="38" name="datos"></textarea>
                    <br> 
                    

                    <input type="submit" value="Borrar"/>
                    <input type="reset" value="Enviar"/>
 
                </form>
     
            </section>
        </div>

        <br><br>

        <div class="footer">
            <footer class="pie">

                <a href="https://www.instagram.com/tugui.toys/">
                <img src="Imagenes/logo instagram.png" alt="Instagram Logo" width="20" height="20">
                </a>

                <a href="https://www.facebook.com/tugui.toys">
                <img src="Imagenes/logo facebook.png" alt="Facebook Logo" width="20" height="20">
                </a>

            </footer>
        </div>
    </div>

</body>
</html>
